apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-generator
  namespace: generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greeter
      component: generator
  template:
    metadata:
      labels:
        app: greeter
        component: generator
    spec:
      containers:
        - name: generator
          image: 281050902442.dkr.ecr.eu-west-1.amazonaws.com/greeter-generator:0.0.1
          imagePullPolicy: Always
          resources:
            requests:
              memory: 1G
              cpu: 1
          command: ["java"]
          args: ["-cp", "/usr/greeter-generator-0.0.1-fat.jar", "com.github.knaufk.statefun.kinesis.UserKinesisProducer", "names", "names", "eu-west-1"]

